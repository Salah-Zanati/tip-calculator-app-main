<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Tip calculator app</title>
    <!-- Normalize And Another -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- Pod Style -->
    <link rel="stylesheet" href="./css/pod.css">
    <!-- JavaScript file -->
    <script src="./js/main.js" defer></script>
</head>

<body>
    <div class="container">
        <img src="./images/logo.svg" alt="logo" width="87" height="54">
        <div class="box">
            <div class="inputs">
                <div class="bill">
                    <img src="./images/icon-dollar.svg" alt="">
                    <input type="text" name="" id="bill" placeholder="0">
                </div>
                <div class="select-tip">
                    <div class="div">
                        <p data-v=".05">5%</p>
                    </div>
                    <div class="div">
                        <p data-v=".10">10%</p>
                    </div>
                    <div class="div">
                        <p data-v=".15">15%</p>
                    </div>
                    <div class="div">
                        <p data-v=".25">25%</p>
                    </div>
                    <div class="div">
                        <p data-v=".50">50%</p>
                    </div>
                    <div><input type="text" name="" id="custom" placeholder="Custom"></div>
                </div>
                <div class="people">
                    <img src="./images/icon-person.svg" alt="">
                    <input type="text" name="" id="people" placeholder="0">
                </div>
            </div>
            <div class="res">
                <div class="result">
                    <div class="tip-amount">
                        <p>Tip Amount</p>
                        <span>
                            <img src="./images/icon-dollar-strong-cazy.svg" alt="">
                            <h1>0.00</h1>
                        </span>
                    </div>
                    <div class="total">
                        <p>Total</p>
                        <span>
                            <img src="./images/icon-dollar-strong-cazy.svg" alt="">
                            <h1>0.00</h1>
                        </span>
                    </div>
                </div>
                <div class="rest-btn">
                    <input type="submit" value="RESET">
                </div>
            </div>
        </div>

    </div>
    <div class="attribution">
        <style>
            .attribution {
                font-size: 11px;
                position: fixed;
                bottom: 5px;
                left: 5px;
                font-family: Arial, Helvetica, sans-serif;
                background-color: white;
                padding: 5px;
                border-radius: 5px;
            }

            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.linkedin.com/in/salah-zanati-419a1024a/">Salah Zanati</a>.
        <script>
            setTimeout(() => {
                document.querySelector(".attribution").style.display = "none";
            }, 10000);
        </script>
    </div>
</body>

</html>
